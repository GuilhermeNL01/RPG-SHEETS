<app-header></app-header>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
<div class="perfil" *ngIf="user && user.nome_usuario">
  <h1>{{ user.nome_usuario }}</h1>
  <p>Email: {{ user.email_usuario }}</p>
  <p>Senha: {{ user.senha_usuario }}</p>
  <!-- Adicione mais campos conforme necessário -->
</div>

<div *ngIf="!user.nome_usuario && !errorMessage">Dados de usuário não encontrados.</div>
