<app-header></app-header>
<div *ngIf="loading">Carregando perfil...</div>

<div class="perfil" *ngIf="!loading && id_usuario">
  <h1>{{ id_usuario.nome_usuario }}</h1>
  <p>Email: {{ id_usuario.email_usuario }}</p>
  <p>Senha: {{ id_usuario.senha_usuario }}</p>
  <!-- Adicione mais campos conforme necessário -->
</div>

<div *ngIf="!loading && !id_usuario">Dados de usuário não encontrados.</div>
