<div>
  <h2>Data</h2>
  <ul>
    <li *ngFor="let item of data">{{ item.column1 }} - {{ item.column2 }}</li>
  </ul>

  <h2>Add Data</h2>
  <form (ngSubmit)="addData()">
    <input [(ngModel)]="newData.column1" name="column1" placeholder="Column 1">
    <input [(ngModel)]="newData.column2" name="column2" placeholder="Column 2">
    <button type="submit">Add</button>
  </form>
</div>
